databaseChangeLog:
  - changeSet:
      id: 1_insert_operation_addition
      author: ezequiel.coronel

      changes:
        - insert:
            tableName: operations
            columns:
              - column:
                  name: id
                  valueComputed: 'UUID()'
              - column:
                  name: cost
                  value: '1'
              - column:
