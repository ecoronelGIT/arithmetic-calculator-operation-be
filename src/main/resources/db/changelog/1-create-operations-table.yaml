databaseChangeLog:
  - changeSet:
      id: 1-create-operations-table
      author: ezequiel.coronel

      changes:
        - createTable:
            tableName: operations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: double
